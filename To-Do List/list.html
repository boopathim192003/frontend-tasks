<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link rel="stylesheet" href="./../../Bootstrap/bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .card-header{
            background: linear-gradient(darkslategrey,cyan);
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-3 m-auto">
                <div class="card">
                    <div class="card-header text-center">
                        To-Do List
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                        <div>
                            <input type="text" id="new-task"placeholder="Enter the Task" class="form-control">
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-info" type="submit" id="add-task">Add Task</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card">
                    <div class="card-body">
                        <ol class="list-group" id="tasklist-el">
                            
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./list.js"></script>
</body>
</html>
